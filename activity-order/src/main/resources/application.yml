server:
  port: 8001


# 设置nacos的地址（配置中心）
nacos:
  discovery:
    server-addr: hadoop101:8848

# Dubbo 广播方式配置，如果调用不稳定可以修改为直连模式：https://codechina.csdn.net/KnowledgePlanet/Lottery/-/issues/1
dubbo:
  application:
    name: marketing-activity-order
    version: 1.0.0
  registry:
    address: nacos://hadoop101:8848
  protocol:
    name: dubbo
    port: -1

# Mybatis
mybatis-plus:
  global-config:
    banner: false
    db-config:
      id-type: ID_WORKER
      logic-delete-value: 1
      logic-not-delete-value: 0
      insert-strategy: NOT_NULL
      update-strategy: NOT_NULL
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'

spring:
  application:
    name: activity-order
  main:
    allow-bean-definition-overriding: true
  #  datasource:
  #    driver-class-name: com.mysql.cj.jdbc.Driver
  #    username: root
  #    password: rootroot
  #    url: jdbc:mysql://hadoop101:3306/marketing_activity_00


  cloud:
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: hadoop101
                port: 5672
                username: root
                password: 123456
                virtual-host: marketing
      rabbit:
        bindings:
          input:
            consumer:
              acknowledge-mode: manual
      bindings:
        input:
          destination: ACTIVITY_EVENT_TOPIC
          group: ${spring.application.name}
        output:
          destination: ACTIVITY_EVENT_TOPIC
          group: ${spring.application.name}


  # sharding-jdbc
  shardingsphere:
    datasource:
      names: activity-order-00
      activity-order-00:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://hadoop101:3306/marketing_activity_00
        username: root
        password: rootroot
    # 分片策略配置
    sharding:
      tables:
        user_activity_order:
          actual-data-nodes: activity-order-00.user_activity_order_$->{0..1}
          table-strategy:
            standard:
              sharding-column: order_id
              precise-algorithm-class-name: org.example.marketing.activity.order.repository.sharding.PreciseHashShardingConfig
          database-strategy:
            standard:
              sharding-column: order_id
              precise-algorithm-class-name: org.example.marketing.activity.order.repository.sharding.PreciseHashShardingConfig
    props:
      sql:
        show: true




