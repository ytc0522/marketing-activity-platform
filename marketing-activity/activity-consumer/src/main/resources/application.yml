  #        driver-class-name: com.mysql.cj.jdbc.Driver
  #        jdbc-url: jdbc:mysql://hadoop101:3306/marketing_activity_01

  cloud:
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: hadoop101
                port: 5672
                username: root
                password: 123456
                virtual-host: marketing
      rabbit:
        bindings:
          input:
            consumer:
              acknowledge-mode: manual
      bindings:
        input:
          destination: ACTIVITY_EVENT_TOPIC
          group: ${spring.application.name}
        output:
          destination: ACTIVITY_EVENT_TOPIC
          group: ${spring.application.name}

